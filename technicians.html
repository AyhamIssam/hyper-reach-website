    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      text-align: center;
    }

    /* Header */
    header {
      background: #133a63;
      color: white;
      padding: 50px 20px 40px;
    }

    header h1 {
      margin: 0;
      font-size: 2.4em;
    }

    header p {
      margin-top: 10px;
      color: #cfe0f5;
    }

    /* Main Card */
    main {
      padding: 40px 20px;
    }

    .card {
      background: white;
      max-width: 480px;
      margin: auto;
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .card h2 {
      color: #133a63;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    .search-btn {
      background: linear-gradient(135deg, #1abc9c, #16a085);
      color: white;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    .result {
      margin-top: 15px;
      font-size: 14px;
      word-break: break-all;
    }

    .back-btn {
      display: inline-block;
      margin-top: 35px;
      color: #133a63;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
